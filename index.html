<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Jogo da Adivinhação</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen1">
          <h1>Jogo da Adivinhação</h1>
          <p>Adivinhe o número entre 0 e 10</p>
          <form>
            <input type="text" maxlength="2" class="input-text" />
            <button type="submit" class="btn-play">Tentar</button>
          </form>
        </div>

        <div class="screen2 hide">
          <h2 class="result">Acertou em 3 tentativas</h2>
          <button class="btn-again">Jogar Novamente</button>
        </div>
      </div>
    </main>
  </body>
</html>
